<div class="row">
  <div class="col-xs-12">
    <img
      src="{{ recipe.imagePath }}"
      alt=""
      class="img-responsive"
      style="max-height: 350px;"
    />
  </div>
</div>
<div class="row">
  <div class="col-cs-12">
    <ng-template #recipeName>
      <h1>Recipe Name</h1>
    </ng-template>

    <h1 *ngIf="recipe; else recipeName">
      {{ recipe.name }}
    </h1>
  </div>
</div>
<div class="row">
  <div class="col-cs-12">
    <div class="btn-group" appDropdown>
      <button class="btn btn-primary dropdown-toggle" type="button">
        Manage Recipe
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li style="cursor: pointer">
          <a (click)="sendIngredientsToShoppingList()">To Shopping List</a>
        </li>
        <li style="cursor: pointer">
          <a (click)="onEditRecipe()">Edit Recipe</a>
        </li>
        <li style="cursor: pointer"><a>Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <ng-template #recipeDesc>
    <div class="col-xs-12">
      Description
    </div>
  </ng-template>
  <div *ngIf="recipe; else recipeDesc" class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name + "(" + ingredient.amount + ")" }}
      </li>
    </ul>
  </div>
</div>
