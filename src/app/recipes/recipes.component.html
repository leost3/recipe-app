<div class="row">
  <div class="col-md-5">
    <app-recipe-list (sendRecipes)="getRecipes($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="recipe; else selectRecipe"
      [recipe]="recipe"
    ></app-recipe-detail>
    <ng-template #selectRecipe>
      <h1>Please select a recipe</h1>
    </ng-template>
  </div>
</div>
