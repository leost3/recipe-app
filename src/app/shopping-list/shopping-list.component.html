<div class="row">
  <div class="col-xs-10">
    <app-shopping-list-edit
      (ingredientAdded)="displayOnScreen($event)"
    ></app-shopping-list-edit>
    <hr />
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer;"
        *ngFor="let ingredient of ingredients"
        >{{ ingredient.name }} ({{ ingredient.amount }})</a
      >
      <ul>
        <li>{{ name }}</li>
      </ul>
    </ul>
  </div>
</div>
