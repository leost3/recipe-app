<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="addIngredient(editForm)" #editForm="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            #ingredientNameInput
            ngModel
            name="name"
            required
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            #ingredientAmountInput
            name="amount"
            ngModel
            pattern="^[1-9]+[0-9]*$"
            required
          />
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button
              class="btn btn-success"
              type="submit"
              [disabled]="!editForm.valid"
            >
              {{ !editMode ? "Add" : "Edit" }}
            </button>
            <button
              class="btn btn-danger"
              type="button"
              (click)="onDeleteItem()"
              *ngIf="editMode"
            >
              Delete
            </button>
            <button class="btn btn-primary" type="button" (click)="onClear()">
              Clear
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
